<mat-toolbar>
    <div class="branding">
        <!-- <img class="bran_img" [src]="logo" /> -->
        <span class="bran_text">Green Design Studio</span>
    </div>
    <div class="nav_items" fxShow="true" fxHide.lt-md="true">
        <mat-nav-list>
            <a mat-button *ngFor="let item of navigationSideMenu" (click)="sidenav.close()">
                {{item.label}}
            </a>
        </mat-nav-list>

    </div>

    <div class="nav_items" fxShow="true" fxHide.gt-sm="true">
        <a mat-button href="javascript:;" (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </a>
    </div>

</mat-toolbar>

<mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav fxLayout="column" mode="side" opened="false">
        <div fxLayout="column" class="sidenav-header">
            <mat-nav-list>
                <a mat-list-item *ngFor="let item of navigationSideMenu" (click)="sidenav.close()">
                    {{item.label}}
                </a>
            </mat-nav-list>
        </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>


        <ngu-carousel [inputs]="carouselOne" (carouselLoad)="myfunc($event)">
            <ngu-item NguCarouselItem>
                <img src="./../assets/img/slider/fslide1.jpg" alt="">
            </ngu-item>
            <ngu-item NguCarouselItem>
                <img src="./../assets/img/slider/fslide2.jpg" alt="">
            </ngu-item>
            <ngu-item NguCarouselItem>
                <img src="./../assets/img/slider/fslide3.jpg" alt="">
            </ngu-item>
            <ngu-item NguCarouselItem>
                <img src="./../assets/img/slider/fslide4.jpg" alt="">
            </ngu-item>
            <ngu-item NguCarouselItem>
                <img src="./../assets/img/slider/fslide5.jpg" alt="">
            </ngu-item>
            <ngu-item NguCarouselItem>
                <img src="./../assets/img/slider/fslide6.jpg" alt="">
            </ngu-item>
            <ngu-item NguCarouselItem>
                <img src="./../assets/img/slider/fslide7.jpg" alt="">
            </ngu-item>
            <ngu-item NguCarouselItem>
                <img src="./../assets/img/slider/fslide8.jpg" alt="">
            </ngu-item>
            <button NguCarouselPrev class='leftRs'>&lt;</button>
            <button NguCarouselNext class='rightRs'>&gt;</button>
        </ngu-carousel>

        <router-outlet></router-outlet>
        <div class="footer">
            <div class="row">
                <div class="col-12 signature">
                    &#169; {{year}} - GSEC
                    <br class="d-block d-sm-none">
                    <a matTooltip="Current version" matTooltipPosition="before">
                        <mat-icon>home</mat-icon> {{version}}
                    </a>
                </div>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
